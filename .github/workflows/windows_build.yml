name: Build Windows App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Install Qt 6 and WebEngine (Crucial!)
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.6.0'
        arch: 'win64_msvc2019_64'
        modules: 'qtwebengine qtwebchannel qtpositioning'

    # 2. Setup MSVC Compiler
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1

    # 3. Build with CMake
    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G "Ninja" -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release

    # 4. Bundle DLLs (Make it portable)
    - name: Deploy (Bundle DLLs)
      shell: cmd
      run: |
        cd build
        windeployqt --release --compiler-runtime --no-translations --no-opengl-sw malak_browser.exe

        :: Copy Assets
        xcopy /E /I ..\assets assets

    # 5. Upload ZIP
    - name: Upload Windows Build
      uses: actions/upload-artifact@v4
      with:
        name: MalakBrowser-Windows
        path: build/
